<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>

<body>


{% block navbar %}
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light shadow rounded">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">iforum</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
					aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-left" id="navbarNav">
					<ul class="navbar-nav">

					</ul>
				</div>

				{% if current_user.is_authenticated %}
						<div class="navbar-collapse justify-content-end">
							<ul class="navbar-nav ml-auto">
								<li class="nav-item">
									<a class="nav-link" href="#">About Me</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="{{ url_for('addpost') }}">Add Post</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
								</li>
							</ul>
						</div>
						
				{% else %}
					<div class="navbar-collapse justify-content-end">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item">
								<a class="nav-link" href="{{ url_for('login') }}">Login</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="{{ url_for('register') }}">Register</a>
							</li>
						</ul>
					</div>
				{% endif %}
								
			</div>
		</nav>
	</header>
{% endblock %}



	{% block content %}
	{% endblock %}
</body>

</html>
